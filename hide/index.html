<!DOCTYPE html>

<html ng-app="MyFirstApp">
<head>
    <meta charset="utf-8" />
    <!--Cuando animated no esté acompañado de
    ng-hide, usa el primer estilo
    -->
    <style>
    .animated{
      opacity: 1;
      max-height: auto;
      overflow: hidden;
      transition: all 2s;
    }
      .animated.ng-hide{
        opacity: 0;
        max-height: 0px !important;
        display: block !important;
      }
    </style>
    <title="Hola controller"></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="FirstController">
  <div ng-show="loading">
    Cargando...
  </div>
  <div ng-show="!loading&&posts.length<=0">
    No se encontraron resultados.
  </div>
  <!--  Se utiliza la clase ng-hide cuando está oculto, si no,
    la quita, funciona igual que ng-show, pero la condición
    es inversa-->
  <ul ng-show="posts.length>0" class="animated">
    <li ng-repeat="post in posts">
      <h2>{{post.title}}</h2>
      <p>
        {{post.body}}
      </p>
      </strong>

    </li>
  </ul>
</body>
</html>
