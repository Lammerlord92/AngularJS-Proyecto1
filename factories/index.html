
<!DOCTYPE html>

<html ng-app="ToDoList">
<head>
    <meta charset="utf-8" />
    <title="To Do List"></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="angular-local-storage.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="ToDoController">
  <ul ng-repeat="actividad in todo">
    {{actividad.descripcion}}-{{actividad.fecha | date:'short'}} - <a href="#" ng-click="removeActivity(actividad)" style="color:red;">X</a>
  </ul>
  <form ng-submit="addActivity()">
    <input type="text"  ng-model="newActv.descripcion"/>
    <input type="datetime-local"  ng-model="newActv.fecha"/>
    <input type="submit" value="Guardar actividad" />
  </form>
  <button ng-click="clean()">Limpiar</button>
</body>
</html>
